<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示框测试</title>
    <link rel="stylesheet" href="/styles/globals.css">
    <style>
        body {
            padding: 2rem;
            font-family: var(--font-family-sans);
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: var(--font-size-base);
            transition: all var(--transition-normal);
        }
        .btn-success {
            background: var(--color-success);
            color: white;
        }
        .btn-error {
            background: var(--color-error);
            color: white;
        }
        .btn-warning {
            background: var(--color-warning);
            color: white;
        }
        .btn-info {
            background: var(--color-info);
            color: white;
        }
        .test-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        .high-zindex-element {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 200px;
            height: 100px;
            background: rgba(255, 0, 0, 0.8);
            z-index: 1500;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>提示框层级测试</h1>
        <p>点击下面的按钮测试不同类型的提示框是否能正常显示在最顶层：</p>
        
        <button class="test-button btn-success" onclick="testSuccess()">成功提示</button>
        <button class="test-button btn-error" onclick="testError()">错误提示</button>
        <button class="test-button btn-warning" onclick="testWarning()">警告提示</button>
        <button class="test-button btn-info" onclick="testInfo()">信息提示</button>
        
        <h2>层级测试</h2>
        <p>红色方块的z-index为1500，提示框应该显示在它上方（z-index: 1700）</p>
        
        <button class="test-button btn-info" onclick="testWithHighZIndex()">测试高层级元素</button>
    </div>
    
    <!-- 高z-index测试元素 -->
    <div class="high-zindex-element" id="highZElement" style="display: none;">
        高层级元素<br>z-index: 1500
    </div>

    <script src="/components/common.js"></script>
    <script>
        function testSuccess() {
            createMessage('这是一个成功提示！', 'success', 4000);
        }
        
        function testError() {
            createMessage('这是一个错误提示！', 'error', 4000);
        }
        
        function testWarning() {
            createMessage('这是一个警告提示！', 'warning', 4000);
        }
        
        function testInfo() {
            createMessage('这是一个信息提示！', 'info', 4000);
        }
        
        function testWithHighZIndex() {
            const highZElement = document.getElementById('highZElement');
            highZElement.style.display = 'flex';
            
            createMessage('提示框应该显示在红色方块上方！', 'info', 6000);
            
            // 6秒后隐藏高层级元素
            setTimeout(() => {
                highZElement.style.display = 'none';
            }, 6000);
        }
    </script>
</body>
</html>
